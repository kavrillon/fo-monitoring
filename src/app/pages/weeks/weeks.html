<!-- PAGE WEEKS -->
<section class="page-weeks" js-page="weeks">
    <div class="page-weeks__header">
        <div class="page-weeks__header__velocity" js-weeks-velocity></div>
        <div class="page-weeks__header__count" js-weeks-count></div>
    </div>
    <div class="page-weeks__globals">
        <div class="page-weeks__globals__process">
            <div class="page-weeks__globals__process__points" js-weeks-globals-process-points></div>
            <div class="page-weeks__globals__process__value" js-weeks-globals-process></div>
            <div class="page-weeks__globals__process__label">Process</div>
        </div>
        <div class="page-weeks__globals__support">
            <div class="page-weeks__globals__support__points" js-weeks-globals-support-points></div>

            <div class="page-weeks__globals__support__label">Support</div>
        </div>
        <div class="page-weeks__globals__project">
            <div class="page-weeks__globals__project__points" js-weeks-globals-project-points></div>
            <div class="page-weeks__globals__project__value" js-weeks-globals-project></div>
            <div class="page-weeks__globals__project__label">Project</div>
        </div>
        <div class="page-weeks__globals__product">
            <div class="page-weeks__globals__product__points" js-weeks-globals-product-points></div>
            <div class="page-weeks__globals__product__value" js-weeks-globals-product></div>
            <div class="page-weeks__globals__product__label">Product</div>
        </div>
    </div>
    <div class="page-weeks__list" js-weeks-list></div>
