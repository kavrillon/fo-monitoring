<!-- Delivery -->
<section class="delivery" js-page="delivery">
    <div class="delivery__sort">
        <button class="delivery__sort__alpha active" js-delivery-sort="name" js-delivery-sort-order="asc">
            <span class="delivery__sort__alpha__order">&uarr;</span>
            <span class="delivery__sort__alpha__label">A-Z</span>
        </button>
        <button class="delivery__sort__points" js-delivery-sort="points.spent" js-delivery-sort-order="asc">
            <span class="delivery__sort__points__order">&uarr;</span>
            <span class="delivery__sort__points__label">Points</span>
        </button>
        <button class="delivery__sort__date" js-delivery-sort="implementationStarts" js-delivery-sort-order="asc">
            <span class="delivery__sort__date__order">&uarr;</span>
            <span class="delivery__sort__date__label">Date</span>
        </button>
    </div>
    <div class="delivery__count" js-delivery-count></div>
    <div class="delivery__list" js-delivery-list></div>
</section>
