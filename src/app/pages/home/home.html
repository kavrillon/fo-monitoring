<!-- Page Home -->
<section class="page-home" js-page="home">
    <div class="page-home__velocity">
        <h2 class="page-home__velocity__title">Velocity: <span js-avg-velocity></span></h2>
        <div class="page-home__velocity__chart">
            <canvas id="ChartVelocity"></canvas>
        </div>
    </div>
    <div class="page-home__activity">
        <h2 class="page-home__activity__title">Activities</h2>
        <div class="page-home__activity__chart">
            <canvas id="ChartGlobalActivity"></canvas>
        </div>
    </div>
    <div class="page-home__monthly-activity">
        <h2 class="page-home__monthly-activity__title">Activity evolution (days per week)</h2>
        <div class="page-home__monthly-activity__chart">
            <canvas id="ChartMonthlyActivity"></canvas>
        </div>
    </div>
</section>
