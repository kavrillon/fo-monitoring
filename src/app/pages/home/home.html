<!-- Home -->
<section class="home" js-page="home">
    <div class="home__velocity">
        <h2 class="home__velocity__title">Velocity: <span js-avg-velocity></span></h2>
        <div class="home__velocity__chart">
            <canvas id="ChartVelocity"></canvas>
        </div>
    </div>
    <div class="home__activity">
        <h2 class="home__activity__title">Activity repartition (%)</h2>
        <div class="home__activity__chart">
            <canvas id="ChartGlobalActivity"></canvas>
        </div>
    </div>
    <div class="home__monthly-activity">
        <h2 class="home__monthly-activity__title">Monthly activities (%)</h2>
        <div class="home__monthly-activity__chart">
            <canvas id="ChartMonthlyActivity"></canvas>
        </div>
    </div>
</section>
